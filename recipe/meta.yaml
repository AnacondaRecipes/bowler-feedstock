{% set name = "bowler" %}
{% set version = "0.7.1" %}

package:
  name: "{{ name|lower }}"
  version: "{{ version }}"

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz
  sha256: 0571648323bf4ec74a17299a78b4d6126cb3ded38f8a33eacae9cbdd03f94b5c

build:
  noarch: python
  number: 0
  entry_points:
    - bowler = bowler.main:main
  script: "{{ PYTHON }} -m pip install . --no-deps --ignore-installed --no-cache-dir -vvv "

requirements:
  host:
    - pip
    - python >=3.6
    - setuptools >=38.6.0
  run:
    - attrs
    - click
    - fissix
    - python
    - sh

test:
  imports:
    - bowler
    - bowler.tests
  commands:
    - bowler --help
    - python -m unittest -v bowler.tests

about:
  home: https://pybowler.io
  license: MIT
  license_family: MIT
  license_file: LICENSE
  summary: Safe code refactoring for modern Python projects
  dev_url: https://github.com/facebookincubator/bowler

extra:
  recipe-maintainers:
    - nicoddemus
